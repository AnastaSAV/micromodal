<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	 <link rel="stylesheet" href="css/main.min.css">
        <title>Gulp</title>
</head>
<body>
   @@include('_header.html') 


	<button class="btn-trigger" data-micromodal-trigger="modal-1">injoy our team</button>

	<div class="modal micromodal-slide" id="modal-1" aria-hidden="true">
		 <div class="modal__overlay" tabindex="-1" data-micromodal-close>
			<div class="modal__container" role="dialog" aria-modal="true" aria-labelledby="modal-1-title" aria-describedby="modal-1-content">
			  <div role="document">
				 <header class="modal__header">
					<h3 class="modal__title" id="modal-1-title">
					  Try now!
					</h3>
					<button class="modal__close" id="close" aria-label="Close modal" aria-controls="modal__container1" data-micromodal-close></button>
				 </header>
				 <main class="modal__content" id="modal-1-content">
					<p>
					  Press <code>tab</code> key to navigate by buttons and make your choise. Also, press <code>esc</code> to close the window.
					</p>
				 </main>
				 <footer class="modal__footer">
					<button class="modal__btn modal__btn-primary">Continue</button>
					<button class="modal__btn" data-micromodal-close aria-label="Close this dialog window">Close</button>
				 </footer>
			  </div>
			</div>
		 </div>
	  </div>


<script src="js/libs.min.js"></script>
   <script src="js/app.min.js"></script>
</body>
</html>
